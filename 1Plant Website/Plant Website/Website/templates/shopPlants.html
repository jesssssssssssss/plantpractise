<!--Inherits from navBase and overrides blocks-->

{% extends "shop.html" %}

{% block title %}Shop Plants{% endblock %}

{% block productDisplay %}

 <!--Displays the list of products from database and the page title-->

<h1 class="title">Plants</h1>

<div class="shopContainer"></div>
    <div class="flexContainer">
        {% for product in products %}
        {% if product.category == "Plant" %}
        <div class="flexBox">
            <div class="productImage">
                <img src="{{ url_for('static', filename='img/' + product.imageUrl) }}" width="200" height="150" alt="Plant image">
            </div>
            <div class="productName">
                {{ product.name }}
            </div>
            <div class="productSummary">
                {{ product.summary }}
            </div>
            <div class="productPrice">
                ${{ product.price }}
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>  
</div>
{% endblock %}
