<!--Inherits from navBase and overrides blocks-->
{% extends "navBase.html" %}
{% block title %}Shop{% endblock %}
 
{% block content %}
<h1>Shop All Items</h1>
 
<ul>
    {% for product in products %}
        <li>
            <p>{{ product.name }}</p> 
            <p>${{ product.price }}</p>
            <p>{{ product.imageUrl }}</p>
            <img src="{{ url_for('static', filename=product.imageUrl) }}">
        </li>
    {% endfor %}
</ul>
{% endblock %}
